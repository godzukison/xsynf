<div ng-include="'menu.html'" scope="" onload="" ></div>
 <br>

<div class="row">
<div class="col m2 "></div>
		<div class="panel-first col m8 s12">
			 <p>{{firsttitulo | limitTo:100 }} {{firsttitulo > 100 ? '...' : ''}}  </p>
			 <iframe center  width="700" height="400" ng-src="{{ firstembed | youtubeEmbedUrl }}" frameborder="0" allowfullscreen></iframe>
			 <small>{{firstdescr | limitTo:180 }} {{firstdescr > 180 ? '...' : ''}} </small>
		</div>
		<div class="col m2 "></div>

</div>
		
 
<div class="row" >
	
	<div ng-repeat='v in videos'  >
	
		<div class="panel-capitulo col m4  s12" >
			 <p >{{v.titulo | limitTo:80 }} {{v.titulo.length > 80 ? '...' : ''}}  </p>
			 <iframe width="320" height="210" ng-src="{{ v.embed | youtubeEmbedUrl }}" frameborder="0" allowfullscreen></iframe>
			 <small>{{v.descr | limitTo:180 }} {{v.descr.length > 180 ? '...' : ''}} </small>
		</div>
	 
		 
	</div>
	
</div>  

<script src="https://apis.google.com/js/client.js?onload=init"></script>

 margin-bottom: 20px;
